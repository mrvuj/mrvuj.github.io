<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color: #fff;
}

.gallery {
  width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ccc;
}

.image {
  width: 200px;
  height: 200px;
  margin: 10px;
  float: left;
  cursor: pointer;
}

.image:hover {
  background-color: #ddd;
}

.nav {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background-color: #fff;
}

.nav .prev,
.nav .next {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #ccc;
  cursor: pointer;
}

.nav .prev:hover,
.nav .next:hover {
  background-color: #ddd;
}

.nav .prev i,
.nav .next i {
  font-size: 20px;
  color: #000;
}

.nav .prev i {
  transform: rotate(-90deg);
}
</style>
</head>
<body>
<div class="gallery">
  <img class="image" src="a/i/logo.png" alt="Image 1">
  <img class="image" src="a/i/logo.png" alt="Image 2">
  <img class="image" src="a/i/logo.png" alt="Image 3">
  <img class="image" src="a/i/logo.png" alt="Image 4">
</div>
<div class="nav">
  <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
  <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>
</div>
<script>
var images = document.querySelectorAll(".image");
var currentImage = 0;

function onImageClick(event) {
  currentImage = event.target.getAttribute("src");
}

function onNavClick(event) {
  if (event.target.classList.contains("prev")) {
    currentImage--;
  } else {
    currentImage++;
  }

  for (var i = 0; i < images.length; i++) {
    images[i].style.display = "none";
  }

  images[currentImage].style.display = "block";
}

for (var i = 0; i < images.length; i++) {
  images[i].addEventListener("click", onImageClick);
}

document.querySelector(".nav .prev").addEventListener("click", onNavClick);
document.querySelector(".nav .next").addEventListener("click", onNavClick);
</script>
</body>
</html>
